<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Cheatsheet</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #fff; margin: 10px 0; padding: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        pre { background-color: #f8f8f8; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Python Cheatsheet</h1>
    <ul>
        <li><strong>Function:</strong> <code>def greet(name):</code>
            <pre>    print(f'Hello, {name}!')</pre></li>
        <li><strong>Function:</strong> <code>def add(a, b):</code>
            <pre>    return a + b</pre></li>
        <li><strong>Function:</strong> <code>def multiply(a, b):</code>
            <pre>    return a * b</pre></li>
        <li><strong>Function:</strong> <code>def is_even(number):</code>
            <pre>    return number % 2 == 0</pre></li>
    </ul>
</body>
</html>
